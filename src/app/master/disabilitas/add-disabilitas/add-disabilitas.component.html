<h2 mat-dialog-title>{{isAdd?'Add':'Edit'}} Master Disabilitas</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="disabilitasForm" (ngSubmit)="submitDisabilitasForm()" #resetDisabilitasForm="ngForm" novalidate>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Kategori" type="text" formControlName="kategori">
                </mat-form-field>
                <mat-error *ngIf="handleError('kategori', 'required')">
                    You must fill a <strong>kategori</strong>
                </mat-error>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="back()" mat-dialog-close class="btn pull-right"
        style="margin-right: 3%;">Cancel</button>
    <button mat-raised-button type="submit" (click)="submitDisabilitasForm()" [mat-dialog-close]="true" class="btn btn-danger pull-right" cdkFocusInitial>Save</button>
</mat-dialog-actions>
